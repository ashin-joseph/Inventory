<!DOCTYPE html>
{% extends base_template %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Stock List</h1>
    <table class="table table-striped">
        <thead style="text-align:center">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Unit</th>
                <th scope="col">Available Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for i in st %}
                <tr>
                    <td>{{ i.st_item.item_name }}</td>
                    <td>{{ i.st_item.item_unit }}</td>
                    <td class="{% if i.st_remainingStock < 10 %}low-stock{% endif %}">{{ i.st_remainingStock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
    td {
        text-align: center;
    }
    .low-stock{
     color: #e83e8c;
    }
</style>
</body>
</html>
{% endblock %}
