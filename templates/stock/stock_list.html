<!DOCTYPE html>
{% extends 'user/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Stock List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Total Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for i in st %}
                <tr>
                    <td>{{ i.st_item.item_name }}</td>
                    <td>{{ i.st_quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}
