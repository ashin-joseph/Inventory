<!DOCTYPE html>

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Form to add item -->
            <div class="form-container col-md-4">
                <h2>Add Item</h2>
                <form id="itemForm" method="" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input name="itemname" type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Item Category</label>
                        <select name="itmecategory" class="form-control" id="itemCategory" required>
                            <option value="">-----</option>
                            <option value="Vegetables">Veg</option>
                            <option value="Fruits">Fru</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemUnit">Item Unit</label>
                        <select name="itemunit" class="form-control" id="itemUnit" required>
                            <option value="">-----</option>
                            <option value="Kilogram">Kg</option>
                            <option value="Pieces">Pcs</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Table to display saved items -->
            <div class="table-container col-md-8">
                <h2>Item List</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Item Category</th>
                            <th>Item Unit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                    {% for i in item_data %}
                    <tr>
                        <td>{{i.item_name}}</td>
                        <td>{{i.item_category}}</td>
                        <td>{{i.item_unit}}</td>
                        <td><a><button type="button" class="btn btn-warning">Update</button></a>
                            <a><button type="button" class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
