<!DOCTYPE html>
{% extends 'user/Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            margin-top: 50px;
        }
        .order-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .order-body {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
        .order-table th, .order-table td {
            text-align: center;
        }
        .order-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container order-container">
        <div class="row justify-content-center">
            <form method="post" action="">
                {% csrf_token %}
                <input id="orderSearch" name="orderNum" type="text" placeholder="Enter order number" required>
            </form>
            <div class="col-md-8 order-details">
                <div class="order-header text-center">
                    <h2>Order Details</h2>
                </div>
                <div class="order-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Shop Name:</strong> <span id="shopName"></span></p>
                            <p><strong>Vendor Name:</strong> <span id="vendorName"></span></p>
                            <p><strong>Address:</strong> <span id="address"></span></p>
                        </div>
                        <div class="col-md-6 text-md-right">
                            <p><strong>Contact Number:</strong> <span id="contactNumber"></span></p>
                            <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
                            <p><strong>Date:</strong> <span id="date"></span></p>
                        </div>
                    </div>
                    <table class="table table-striped order-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Tax</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="orderItems">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12 text-md-right">
                            <p><strong>Total:</strong> <span id="total"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, jQuery UI, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var poNumber = [
                {% for order in po_number %}
                    {
                        "id": "{{ order.id }}",
                        "name": "{{ order.pot_order_number }}",
                        "date": "{{ order.pot_date }}",
                        "vendor": "{{ order.pot_vendor }}",
                        "shopName": "{{ order.pot_vendor.vendor_shop }}",
                        "vendorName": "{{ order.pot_vendor.vendor_contact_name1 }}",
                        "address": "{{ order.pot_vendor.vendor_address1 }}",
                        "contactNumber": "{{ order.pot_vendor.vendor_contact_phone1 }}",
                        "items": [
                            {% for item in order_item_data %}
                                {% if item.oit_purchase_order == order %}
                                    {
                                        "item": "{{ item.oit_item.item_name }}",
                                        "quantity": "{{ item.oit_quantity }}",
                                        "price": "{{ item.oit_price }}",
                                        "tax": "{{ item.oit_tax_percentage }}",
                                        "amount": "{{ item.oit_price|floatformat:2 }}"
                                    }{% if not forloop.last %},{% endif %}
                                {% endif %}
                            {% endfor %}
                        ],
                        "total": "{{ total|floatformat:2 }}"
                    }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];

            $("#orderSearch").autocomplete({
                source: poNumber.map(order => order.name),
                select: function(event, ui) {
                    var selectedOrder = poNumber.find(order => order.name === ui.item.value);
                    $(".order-details").show();
                    $("#shopName").text(selectedOrder.shopName);
                    $("#vendorName").text(selectedOrder.vendorName);
                    $("#address").text(selectedOrder.address);
                    $("#contactNumber").text(selectedOrder.contactNumber);
                    $("#orderNumber").text(selectedOrder.name);
                    $("#date").text(selectedOrder.date);
                    $("#total").text(selectedOrder.total);

                    var orderItemsHtml = '';
                    selectedOrder.items.forEach(item => {
                        orderItemsHtml += `
                            <tr>
                                <td>${item.item}</td>
                                <td>${item.quantity}</td>
                                <td>${item.price}</td>
                                <td>${item.tax}</td>
                                <td>${item.amount}</td>
                            </tr>
                        `;
                    });
                    $("#orderItems").html(orderItemsHtml);
                }
            });
        });
    </script>
</body>
</html>
{% endblock %}
