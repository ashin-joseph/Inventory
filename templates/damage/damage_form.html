<!DOCTYPE html>
{% extends 'user/Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Damage</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Form to report damage -->
            <div class="form-container col-md-4">
                <h2>Report Damage</h2>
                <form id="itemForm" method="post" action="{% url 'damage' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input placeholder="Product Name" name="itemname" type="text" class="form-control" id="itemName" required>
                        <input name="item_id" type="hidden" id="item_id" value="{{item_data.id}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="damageQty">Damage Quantity</label>
                        <input placeholder="Kg/Pcs" name="damageqty" type="number" class="form-control" id="damageQty" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Table to display reported damages -->
            <div class="table-container col-md-8">
                <h2>Damage Reported</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Damage Date</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                    {% for i in damage_data %}
                        <tr>
                            <td>{{ i.dpt_timestamp }} -> {{i.dpt_item.item_name}}</td>
                        </tr>
                    {% endfor %}
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function(){
            var itemdata = [
            {% for i in item_data %}
                { "id": "{{ i.id }}", "name": "{{ i.item_name }}"}{% if not forloop.last %},{% endif %}
            {% endfor %}
            ];

            $("#itemName").autocomplete({
                source: itemdata.map(item => item.name),
                select: function(event, ui) {
                    var selectedItem = itemdata.find(item => item.name === ui.item.value);
                    if (selectedItem) {
                        addItem(selectedItem.name);
                        $('#item_id').val(selectedItem.id);
                    }
                }
            });
        });

        function addItem(id, name) {
            // Function to handle adding item, for example:
            console.log("Item added: ", id, name);
        }
    </script>

    <style>
        body {

        }
        .form-container {
            width: 40%;
        }
        .table-container {
            width: 55%;
        }
    </style>
</body>
</html>
{% endblock %}
