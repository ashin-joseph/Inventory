<!DOCTYPE html>
{% extends 'user/Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Search</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br><br>
<form method="post" action="{% url 'save_sales_order' %}">
    {% csrf_token %}
    <h4 class="mt-3">Select Items</h4>
    <hr>
    <div class="container mt-4">
        <div id="item-list">
            <div class="col" >
            <label for="" style="padding-right:60px; padding-left: 30px">Item</label>
            <label for="" style="padding-right:60px; padding-left: 40px">Quantity</label>
            <label for="" style="padding-right:60px; padding-left: 50px">Price</label>
            <label for="" style="padding-right:50px; padding-left: 60px">Tax</label>
            <label for="" style="padding-right:90px; padding-left: 70px">Offer</label>
            <label for="" style="padding-right:60px; padding-left: 50px">Total</label>
            <label for="" style="padding-right:20px; padding-left: 30px">Delete</label>
            </div>
<!--            List of item will appear hear-->
        </div>
        <p class="mt-3"><i>Once items are selected enter Order button to place order</i></p><br>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success mr-2" type="submit" id="orderButton">Order</button>
        </div>
        <div class="mt-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control small-input" id="input1" placeholder="Add item">
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    var itemData = [
        {% for i in item_data %}
            { "id": "{{ i.id }}", "name": "{{ i.item_name }}"}{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    var priceData = [
        {% for j in price_data %}
            { "id": "{{ j.id }}", "item_id": "{{ j.pt_item.id }}", "price": "{{ j.pt_sellingPrice }}", "tax": "{{ j.pt_tax }}", "offer": "{{ j.pt_offer }}"}{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    $("#input1").autocomplete({
        source: itemData.map(item => item.name),
        select: function(event, ui) {
            var selectedItem = itemData.find(item => item.name === ui.item.value);
            if (selectedItem) {
                addItem(selectedItem.id, selectedItem.name);
                $(this).val('');
                return false;
            }
        }
    });

    function addItem(itemId, itemName) {
        var priceInfo = priceData.find(price => price.item_id == itemId);

        const newItem = document.createElement('div');
        newItem.classList.add('form-group');
        newItem.innerHTML = `
            <div class="row">

                <div class="col">
                    <input type="text" name="item_name[]" class="form-control small-input" value="${itemName}" readonly>
                </div>
                <div class="col">
                    <input type="number" name="item_quantity[]" class="form-control small-input qty-input" placeholder="Quantity" min="1" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" name="item_price[]" class="form-control small-input price-input" placeholder="Price" min="1" value="${priceInfo ? priceInfo.price : ''}" readonly>
                </div>
                <div class="col">
                    <input type="number" step="0.01" name="item_tax[]" class="form-control small-input tax-input" placeholder="Tax %" min="0" value="${priceInfo ? priceInfo.tax : ''}" readonly>
                </div>
                <div class="col">
                    <input type="number" step="0.01" name="item_offer[]" class="form-control small-input offer-input" placeholder="Offer" value="${priceInfo ? priceInfo.offer : ''}" readonly>
                </div>
                <div class="col">
                    <input type="number" step="0.01" name="item_total[]" class="form-control small-input total-input" placeholder="Total" readonly>
                </div>
                <div class="col">
                    <div class="justify-content-end">
                        <button class="btn btn-danger delete-item-btn" type="button">X</button>
                    </div>
                </div>
            </div>`;
        const itemList = document.getElementById('item-list');
        itemList.appendChild(newItem);

        // Attach event listeners
        newItem.querySelector('.qty-input').addEventListener('change', calculateTotal);
        newItem.querySelector('.price-input').addEventListener('change', calculateTotal);
        newItem.querySelector('.tax-input').addEventListener('change', calculateTotal);
        newItem.querySelector('.offer-input').addEventListener('change', calculateTotal);
        newItem.querySelector('.delete-item-btn').addEventListener('click', function() {
            deleteItem(newItem);
        });
    }

    function calculateTotal() {
        const row = this.closest('.row');
        const qty = parseFloat(row.querySelector('.qty-input').value) || 0;
        const price = parseFloat(row.querySelector('.price-input').value) || 0;
        const tax = parseFloat(row.querySelector('.tax-input').value) || 0;
        const offer = parseFloat(row.querySelector('.offer-input').value) || 0;

        const total = (qty * price) + ((tax / 100) * (qty * price)) - ((offer / 100) * (qty * price));
        row.querySelector('.total-input').value = total.toFixed(2);
    }

    function deleteItem(itemElement) {
        itemElement.remove();
    }
});
</script>

<style>
.small-input {
    width: 110px;
}
.form-group {
    margin-bottom: 10px;
}
</style>

</body>
</html>
{% endblock %}
