<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/stocksmart-logo.jpg' %}" type="image/x-icon">
    <title>StockSmart-Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'assets/loginStyle.css' %}" rel="stylesheet">

</head>
<body class="login-body">
    <div class="container p-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card login-card" style="width: fit-content;">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <img src="{% static 'images/smartstock-login.avif' %}" class=" card-img card login-card-img" alt="Graph Image">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
<!--                                <img src="your-image-url.jpg" alt="Graph Image">-->
                                <h3 class="login-card-title card-title text-center">Welcome to StockSmart!</h3>
                                <form method="post" action="{% url 'login' %}" class="footer-bottom p-2">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input name="login_username" type="text" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input name="login_password" type="password" class="form-control" placeholder="Password" required>
                                    </div>

                                    <button type="submit" class="btn btn-ss btn-block ">Login</button>
                                </form>
<!--                                <a href="{% url 'admin:index' %}"><button class="btn btn-black btn-block" type="button">Django Administrator</button></a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
