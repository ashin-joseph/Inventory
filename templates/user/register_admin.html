<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Administrator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link href="{% static 'assets/stylex.css' %}" rel="stylesheet">
</head>
<body>
<div class="container  p-2 col-4">
    <h2>Register Administrator</h2><br><br>
    <form action="/register_admin/" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="username">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Admin">---</option>
            <option value="staff">Admin</option>
        </select><br><br>

        <input type="checkbox" id="is_superuser" name="is_superuser">
        <label for="is_superuser">Administartor</label><br><br>

        <input type="checkbox" id="is_staff" name="is_staff">
        <label for="is_staff">Staff</label><br><br>

        <button type="submit" >Register</button>
    </form>
</div>
</body>
</html>
